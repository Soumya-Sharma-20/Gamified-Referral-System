{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
Signup
{% endblock title %}

{% block content %}
    <div class="p-10 lg:p-10 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">SignUp</h1>
    </div>

    <div class="p-10 lg:p-30 flex justify-center">
        <form action="" method="POST" class="lg:w-1/3 px-3 mx-auto text-white">
            {% csrf_token %}
            {{form|crispy}}
            <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Signup</button>
        </form>
    </div>
{% endblock content %}
