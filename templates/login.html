{% extends 'base.html' %}

{% block title %}
Log In
{% endblock title %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-2xl lg:text-5xl text-white">Log In</h1>
</div>

<form action="." method="Post" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="mb-5">
        <label class="text-white">Username</label>

        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="mb-5">
        <label class="text-white">Password</label>

        <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                <p>{{ error| escape }}</p>
            </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Log In</button>
</form>
{% endblock content %}
